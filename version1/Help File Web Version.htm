<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Global reset and styles */
/* Global reset and styles */
/* Global reset and styles */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    background: linear-gradient(135deg, #9b4dca, #348feb); /* Smooth gradient background */
    color: white;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: bodyPulse 4s infinite alternate ease-in-out;
}

@keyframes bodyPulse {
    0% { background-color: #9b4dca; }
    100% { background-color: #348feb; }
}

.left-panel {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 50%;
    background: url('https://source.unsplash.com/featured/?technology') no-repeat center center;
    background-size: cover;
    animation: slideBackground 20s infinite linear;
    z-index: -1;
    filter: blur(8px);
}

@keyframes slideBackground {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

.login-container {
    background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));  /* Darker gradient for contrast */
    padding: 50px;
    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    width: 100%;
    max-width: 600px;
    text-align: center;
    backdrop-filter: blur(15px);
    box-sizing: border-box;
    transform: scale(0.98);
    transition: transform 0.3s ease-in-out;
    position: relative;
}

.login-container:hover {
    transform: scale(1.05); /* Slight zoom effect */
}

h2 {
    color: #fff;
    font-size: 34px;
    margin-bottom: 35px;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    animation: headingPulse 2s infinite alternate ease-in-out;
}

@keyframes headingPulse {
    0% { color: #ff8fb1; }  /* Soft Pink for the pulsing effect */
    100% { color: #348feb; }  /* Light Blue during pulse */
}

input {
    width: 100%;
    padding: 16px 20px;
    margin: 14px 0;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #444;
    border-radius: 30px;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

input:focus {
    border-color: #ff8fb1;  /* Soft Pink when focused */
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
}

button {
    width: 100%;
    padding: 18px;
    background-color: #348feb;  /* Soft Blue for buttons */
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

button:hover {
    background-color: #54b4d3;  /* Light Blue on hover */
    transform: translateY(-5px); /* Button hover effect */
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #bbb;
}

footer a {
    color: #ff8fb1;  /* Soft Pink links */
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #fff;
}

/* Animation for Floating and Bouncing Names */
.names-container {
    position: absolute;
    top: 20%;
    left: 0;
    width: 100%;
    height: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: -1;
}

.names-float {
    font-size: 20px;
    color: #fff;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    display: inline-block;
    animation: floatBounce 10s infinite;
}

@keyframes floatBounce {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-50px) rotate(15deg);
    }
    50% {
        transform: translateY(0) rotate(0deg);
    }
    75% {
        transform: translateY(50px) rotate(-15deg);
    }
    100% {
        transform: translateY(0) rotate(0deg);
    }
}

body {
    animation: pulse 2s infinite;  /* Adds subtle animation effect to the entire body */
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}
